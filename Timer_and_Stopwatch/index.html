<!DOCTYPE html>

<html>
<head>
  
  <title>Timer and Stopwatch</title>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
   
   
<body>
  <div class="container">
    <h1>Timer and Stopwatch</h1>
    <div class="timer-container">
      <h2>Timer:</h2>
      <div id="timerDisplay" class="display">00:00:00</div>
      <button id="startTimer" class="btn">Start</button>
      <button id="pauseTimer" class="btn">Pause</button>
      <button id="resetTimer" class="btn">Reset</button>
    </div>
    <div class="stopwatch-container">
      <h2>Stopwatch:</h2>
      <div id="stopwatchDisplay" class="display">00:00:00</div>
      <button id="startStopwatch" class="btn">Start</button>
      <button id="pauseStopwatch" class="btn">Pause</button>
      <button id="resetStopwatch" class="btn">Reset</button>
    </div>
  </div>
 
  <script src="main.js"></script>
  
</body>
</html>
